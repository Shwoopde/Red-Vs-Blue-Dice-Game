<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Player's Dice</h1>
        <p> First player to 21 wins!</p>
    </header>
    <main>
        <div class="modal" id="modal">
            <!-- a pop up modal that decides who will go first. Players pick odd or even number. Based on answer a random number is chosen-->
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Who will go first?</h2>
                </div>
                <div class="modal-body">
                    <p id="player-pick-text" >Player 1 pick an odd or even number</p>
                    <p class="player-pick-answer" id="player-pick-answer">You got:</p>
                    <p class="player-pick-answer" id="player-pick-answer-messsage">0</p>
                    
                    <div class="modal-btns">
                        <button class="odd-btn" id="odd-btn">Odd</button>
                        <button class="even-btn" id="even-btn">Even</button>
                    </div>
                </div>
            </div>
        </div>

                
        </div>
        <div class="main-game" id="main-game">
            <div class="player-box">
                <div class="player">
                    <h2 class="player-name" id="player1-name">Player 1</h2>
                    <input type="text" id="player1Name" class="player1-name-box" placeholder="Enter your name">
                    
                    <h2 class="score">Score:</h2>
                    <p class="player-score" id="player1-score">0</p>
    
                </div>
                <div class="player">
                    <h2 class="player-name" id="player2-name">Player 2</h2>
                    <input type="text" id="player2Name" class="player2-name-box" placeholder="Enter your name">
                    
                    <h2 class="score">Score:</h2>
                    <p class="player-score" id="player2-score">0</p>
                </div>
            </div>
            
            <div class="dice-box">
                <div class="dice">
                    <h2 class="dice-title"  id="dice-title">Roll your fate and test your might.</h2>
                    <button class="dice-btn" id="dice-btn">Roll</button>
                    <button class="reset-btn" id="reset-btn">Play Again</button>
                </div>
            </div>
        </div>
        
        
    </main>


    <script type="text/javascript" src="app.js"></script>
</body>
</html>
